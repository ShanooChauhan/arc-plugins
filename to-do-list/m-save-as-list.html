<div>
   <div class="modal-header">
      <span>
         <i class="fa fa-fw fa-clone mr-1 text-info"></i>
         <span translate="LISTSAVEAS">
         </span>
      </span>
   </div>
   <div class="modal-body">
      <div style="padding: 10px;">
         <div class="input-group">
            <div uib-dropdown dropdown-append-to-body class="input-group-prepend">
               <button class="btn btn-secondary"  title="{{'CHOOSEICON' | translate}}" uib-dropdown-toggle>
                  <i class="fa fa-fw {{newIcon}}"></i>
                  <span class="caret"></span>
               </button>
               <ul class="dropdown-menu" uib-dropdown-menu role="menu"
                  aria-labelledby="split-button" style="z-index:39999">
                  <li role="menuitem" ng-repeat="icon in options.icons">
                     <div ng-click="updateNewIcon(icon)" class="ml-2 mr-2 click">
                        <span><i class="fa fa-fw {{icon}}"></i></span>
                     </div>
                  </li>
               </ul>
            </div>       
            
         <input spellcheck="false" type="text" class="form-control input-group-append"
         ng-model="nameList" />
         </div>
      </div>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn text-info action ng-scope"
      ng-disabled="!nameList"
         ng-click="saveAsLists(nameList, newIcon);closeThisDialog(0)" translate="SAVEAS"></button>
      <button type="button" class="btn action ng-scope" ng-click="closeThisDialog(0)" translate="CANCEL"></button>
   </div>
</div>
