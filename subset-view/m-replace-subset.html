<div>
   <div class="modal-header text-white bg-warning">
      <span>
         <i class="fa fa-retweet"></i> <span translate="REPLACESUBSET"></span>
      </span>
   </div>
   <div class="modal-body">
      <div class="row">
         <div class="col-md-12" ng-if="!replaceMultipleViews">
            <span translate="REPLACESUBSET"></span>
            <span style="font-weight:bold">{{subsetToBeReplaced}}</span> <span translate="INVIEW"></span>
            <span style="font-weight:bold">{{targetCube}}:{{targetView}}</span> <span translate="WITH"></span>...
         </div>
         <div class="col-md-12" ng-if="replaceMultipleViews">
            Replace subset
            <span style="font-weight:bold">{{subsetToBeReplaced}}</span> <span translate="IN"></span> 
            <span style="font-weight:bold" ng-if="targetViews.length>1">{{targetViews.length}} <span translate="VIEWS"></span>:</span>
            <span style="font-weight:bold" ng-if="targetViews.length==1"> <span translate="VIEW"></span>:</span>
            <span ng-repeat="view in targetViews" style="font-weight:bold">
               {{$index+1}}. <span style="margin-right:5px"></i> 
                  <div class="badge"  ng-style="generateHSLColour(view.fullName)">{{view.fullName}}</div></span>
         </div>
      </div>
      <div class="row" style="margin-top:10px">
         <div class="col-md-12">
            <div class="card">
               <div class="card-header" style="padding: 5px 10px;">
                  <i class="fa fa-search" style="margin-right:5px"></i>
                  <span translate="PICKASUBSET"></span>
               </div>
               <div class="card-body">
                  <div class="card-text">
                     <i class="fa dimensions" style="margin-right:5px"></i> <span translate="DIMENSION"></span>:
                  </div>
                  <div>
                     <select class="form-control ng-pristine ng-valid ng-empty ng-touched" ng-model="selections.dimension" ng-change="getHierarchies()"
                        title="">
                        <option value="? undefined:undefined ?" selected="selected">
                        </option>
                        <option ng-repeat="item in dimensions" class="ng-binding ng-scope" value="{{item.Name}}">{{item.Name}}</option>
                     </select>
                  </div>
                  <div ng-if="selections.dimension && nbHierarchies>1" style="margin-top:10px">
                     <div class="card-text">
                        <i class="fa hierarchy" style="margin-right:5px"></i> <span translate="HIERARCHY"></span>:
                     </div>
                     <div>
                        <select class="form-control ng-pristine ng-valid ng-empty ng-touched" ng-model="selections.hierarchy" ng-change="getSubsets()"
                           title="">
                           <option value="? undefined:undefined ?" selected="selected">
                           </option>
                           <option ng-repeat="item in lists.hierarchies" class="ng-binding ng-scope" value="{{item.Name}}">{{item.Name}}</option>
                        </select>
                     </div>
                  </div>
                  <div ng-if="selections.hierarchy" style="margin-top:10px">
                     <div class="card-text">
                        <i class="fa subset" style="margin-right:5px"></i> <span translate="SUBSET"></span>:
                     </div>
                     <div>
                        <select class="form-control ng-pristine ng-valid ng-empty ng-touched" ng-model="selections.subset" ng-change="resetSubsetReplaced()"
                           title="">
                           <option value="? undefined:undefined ?" selected="selected">
                           </option>
                           <option ng-repeat="item in lists.subsets" class="ng-binding ng-scope" value="{{item.Name}}">{{item.Name}}</option>
                        </select>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="row" style="margin-top:10px" ng-if="subsetReplaced == 'success'">
         <div class="col-md-12">
            <div class="alert alert-success" role="alert" style="padding: 5px 10px">
               <i class="fa fa-w fa-check-square-o"></i> <span>{{subsetToBeReplaced}}</span> <span translate="HASBEENREPLACEDWITH"></span> <span>{{selections.subset}}</span>
            </div>
         </div>
      </div>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-warning action ng-scope" ng-click="replaceSubsets()" translate="REPLACE"></button>
      <button type="button" class="btn action ng-scope" ng-click="closeThisDialog(0);refresh()" translate="CANCEL">Cancel</button>
   </div>
</div>
